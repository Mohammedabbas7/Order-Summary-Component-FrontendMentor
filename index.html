<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>

    <!-- Container Class to center the order-card -->
    <div class="container">

      <!-- Order-card to hold the content -->
      <div class="order-card">

        <div class="order-img">
          <img src="images/illustration-hero.svg" alt="person listen to music">
        </div> <!-- / Order-img -->

        <!-- Order-content -->
        <div class="order-content">

          <!-- Order-text Section -->
          <div class="order-text">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          </div>

          <!-- Order-plan Section -->
          <div class="order-plan">
            <img src="images/icon-music.svg" alt="icon-music">

            <div class="subscribe">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div> <!-- / Subscribe -->

            <a href="#" class="change-sub">Change</a>

          </div> <!-- / Order-plan -->

          <!-- Order-btn -->
          <div class="order-btn">
            <a href="#" class="proceed-btn">Proceed to Payment</a>
            <a href="#" class="cancel-btn">Cancel Order</a>
          </div> <!-- / Order-btn -->

        </div> <!-- / Order-content -->

      </div> <!-- / Order-card -->

    </div> <!-- / Container -->
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mohammed Abbas</a>.
    </div>
  </footer>

</body>
</html>
